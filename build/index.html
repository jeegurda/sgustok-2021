          <template class="about-description">
            <p>Sgustok is a Belarusian digital art group that emerged back in 2005 as a result of a cultural experiment. In order to somehow influence the cultural situation in Belarus, we started with the creation of the independent art magazine Sgustok Magazine, and in 2008 we began our experiments in the field of electronic music and created our first release and published it on our own label Sgustok Music.</p>
            <p>Moving between structures is our basic principle of existence, which allows us to avoid limited consciousness. In 2020, as a result of the rapid development of NFT technology and especially in the field of art, we decided to move towards the ever-absorbing world of electronic art, striving towards something unconscious that is difficult to formulate and that always escapes. As in our other creative manifestations, we are trying to create art that is saturated with sharp sensory and emotional qualities, something light, simple, understandable and at the same time penetratingly deep and powerful.</p>
          </template>
